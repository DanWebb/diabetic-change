<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ site.name }}</title>
    <meta name="description" value="{{ site.description }}" />

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/images/apple-touch-icon.png' | relative_url }}">
    <link rel="icon" type="image/png" href="{{ '/assets/images/favicon-32x32.png' | relative_url }}" sizes="32x32">
    <link rel="icon" type="image/png" href="{{ '/assets/images/favicon-16x16.png' | relative_url }}" sizes="16x16">
    <link rel="mask-icon" href="{{ '/assets/images/safari-pinned-tab.svg' | relative_url }}" color="#f6d335">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">

    <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous">
    </script>
    <script src="https://use.fontawesome.com/0a3800beed.js"></script>
    <script src="{{ '/assets/functions.js' | relative_url }}"></script>
  </head>
  <body>
    {% include header.html %}

    <div class="container">
        {{ content }}
    </div>

    {% include footer.html %} {% include ga.html %}
  </body>
</html>
